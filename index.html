<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </header>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required>
      </label>
      <label id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your Email" required>
      </label>
      <label id="number-label">
        Age <span class="tip">(optional)</span>
        <input type="number" id="number" name="age" min="13" max="120" placeholder=15>
      </label>
    </fieldset>
    <fieldset>
      Which option best describes your current role?
      <select name="role" id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </fieldset>
    <fieldset>
      Would you recommend freeCodeCamp to a friend?
      <label>
        <input type="radio" name="would-recommend" value="definitely"> Definitely
      </label>
      <label>
        <input type="radio" name="would-recommend" value="definitely"> Maybe
      </label>
      <label>
        <input type="radio" name="would-recommend" value="definitely"> Not sure
      </label>
    </fieldset>
    <fieldset>
    What is your favorite feature of freeCodeCamp?
      <select name="role">
        <option value="">Select an option</option>
        <option value="2">Challenges</option>
        <option value="3">Projects</option>
        <option value="4">Community</option>
        <option value="5">Open Source</option>
      </select>
    </fieldset>
    <fieldset>
      What would you like to see improved? <span class="tip">(Check all that apply)</span>
      <label>
        <input type="checkbox" name="improvement" value=1>
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="improvement"  value=2>
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="improvement"  value=3>
        Data Visualization
      </label>
      <label>
        <input type="checkbox" name="improvement"  value=4>
        Challenges
      </label>
      <label>
        <input type="checkbox" name="improvement"  value=5>
        Open Source Community
      </label>
      <label>
        <input type="checkbox" name="improvement"  value=6>
        Gitter help rooms
      </label>
      <label>
        <input type="checkbox" name="improvement"  value=7>
        Videos
      </label>
      <label>
        <input type="checkbox" name="improvement" value=8>
        City Meetups
      </label>
      <label>
        <input type="checkbox" name="improvement" value=9>
        Wiki
      </label>
      <label>
        <input type="checkbox" name="improvement" value=10>
        Forum
      </label>
      <label>
        <input type="checkbox" name="improvement" value=11>
        Additional Courses
      </label>
    </fieldset>
    <fieldset>
      
      <label>
        Any comments or suggestions?
        <textarea name="comments" id="comments" rows="3" cols="30" placeholder="I didn't like this..."></textarea>
      </label>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
  </form>

</body>
</html>
